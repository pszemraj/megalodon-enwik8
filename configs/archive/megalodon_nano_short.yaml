# Short-run Megalodon config for quick comparison/debug
run_dir: runs/megalodon-nano-short
model: megalodon

# Model (match megalodon_nano)
num_tokens: 256
model_dim: 384
num_layers: 6
num_heads: 3
z_dim: 192
value_dim: 384
ffn_hidden_dim: 1024
cema_ndim: 8
chunk_size: 512
norm_num_groups: 32
swiglu: true
rescale_nffn: false
scale_emb: false
share_emb: false
init_mode: he
rope_base: null
attention_dropout: 0.0
hidden_dropout: 0.0
dropout: 0.0
gradient_checkpointing: false
compile: false
use_autocast: true

# Training schedule (trimmed for ~600s runs)
num_batches: 300
batch_size: 1
grad_accum_every: 16
learning_rate: 0.0004
weight_decay: 0.0002
grad_clip_norm: 1.0

# Data
data_path: data/enwik8.gz
seq_len: 512

# training/validation/generation
validate_every: 100
val_batches: 10
generate_every: 50
save_every: 2000
temperature: 1.0
min_p: 0.1

seed: 7
